<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Paws Shelter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2>Welcome Back! üêæ</h2>
            <div id="error-msg" style="color:red"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Login</button>
            </form>
            <div class="switch-link">New to Paws? <a href="register.html">Create an account</a></div>
            <div class="switch-link"><a href="index.html">Back to Home</a></div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const res = await apiCall('auth.php?action=login', 'POST', { email, password });
            
            if (res.success) {
                if (res.role === 'admin') window.location.href = 'admin_dashboard.html';
                else window.location.href = 'user_dashboard.html';
            } else {
                document.getElementById('error-msg').innerText = res.error;
            }
        });
    </script>
</body>
</html>
