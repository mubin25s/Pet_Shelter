<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Paws Shelter</title>
    <link rel="stylesheet" href="css/petshelder.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h2>Create Account üêæ</h2>
            <div id="error-msg" style="color:red"></div>
            <form id="regForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Register</button>
            </form>
            <div class="switch-link">Already a member? <a href="login.html">Login</a></div>
        </div>
    </div>
    <script src="js/pet.js?v=supabase_v10"></script>
    <script>
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const errorDiv = document.getElementById('error-msg');

            if (password !== confirmPassword) {
                errorDiv.innerText = "Error: Passwords do not match!";
                return;
            }
            if (password.length < 6) {
                errorDiv.innerText = "Error: Password must be at least 6 characters.";
                return;
            }

            const res = await apiCall('auth.php?action=register', 'POST', { name, email, password });
            
            if (res.success) {
                showWarmModal('Welcome to the Family!', 'Congratulations! You are now part of the Paws Shelter family. üêæ', 'üéâ');
            } else {
                errorDiv.innerText = res.error;
            }
        });
    </script>
</body>
</html>
