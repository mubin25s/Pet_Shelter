<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Debugger</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #222; color: #fff; }
        .log { background: #333; padding: 10px; margin: 5px 0; border-radius: 4px; }
        .success { color: #4caf50; border-left: 4px solid #4caf50; }
        .error { color: #f44336; border-left: 4px solid #f44336; }
        .info { color: #2196f3; border-left: 4px solid #2196f3; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #2196f3; color: white; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîå Backend Connection Debugger</h1>
    <p>This tool will test if your browser can reach the backend server.</p>
    <button onclick="runTests()">‚ñ∂ Run Connection Tests</button>
    <div id="results" style="margin-top: 20px;"></div>

    <script>
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.innerText = msg;
            document.getElementById('results').appendChild(div);
        }

        async function testUrl(name, url) {
            log(`Testing ${name} (${url})...`, 'info');
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000); // 3s timeout
                
                const res = await fetch(url, { signal: controller.signal });
                clearTimeout(timeoutId);
                
                const text = await res.text();
                
                if (res.ok) {
                    log(`‚úÖ SUCCESS: ${name} responded (Status: ${res.status}).`, 'success');
                    log(`   Response: ${text.substring(0, 100)}...`, 'success');
                } else {
                    log(`‚ùå FAIL: ${name} error (Status: ${res.status}).`, 'error');
                    log(`   Response: ${text.substring(0, 100)}`, 'error');
                }
            } catch (e) {
                log(`‚ùå FAIL: ${name} unreachable. (${e.message})`, 'error');
                if (e.name === 'AbortError') log(`   Timed out after 3 seconds.`, 'error');
            }
        }

        async function runTests() {
            document.getElementById('results').innerHTML = '';
            
            // 1. Test PHP Server (Port 8000)
            await testUrl('PHP Built-in Server', 'http://localhost:8000/backend/api/test_connection.php');
            
            // 2. Test XAMPP (Standard)
            await testUrl('XAMPP (Pet_Shelter)', 'http://localhost/Pet_Shelter/backend/api/test_connection.php');
            
            // 3. Test Direct File (Common Mistake)
            await testUrl('XAMPP (Root)', 'http://localhost/backend/api/test_connection.php');
            
            // 4. Test Relative
            await testUrl('Relative Path', '../backend/api/test_connection.php');
        }
        
        // Auto-run on load
        window.onload = runTests;
    </script>
</body>
</html>
