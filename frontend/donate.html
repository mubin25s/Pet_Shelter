<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate - Paws Shelter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">ğŸ¾ Paws Shelter</div>
                <div class="nav-links" id="nav-links"></div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="auth-container">
            <h2 style="text-align:center;">Support Our Cause ğŸ’–</h2>
            <form id="donateForm">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Amount ($)</label>
                    <input type="number" id="amount" min="1" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width:100%">Donate Now</button>
            </form>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        checkSession().then(res => { if (!res.loggedIn) window.location.href = 'login.html'; });

        document.getElementById('donateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('name').value,
                amount: document.getElementById('amount').value
            };
            const res = await apiCall('misc.php?type=donation', 'POST', data);
            if (res.success) {
                showWarmModal('Thank You!', 'Your donation brings warmth to our hearts and food to our bowls! ğŸ’–', 'ğŸ’–');
                e.target.reset();
            }
        });
    </script>
</body>
</html>
