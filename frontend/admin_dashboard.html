<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Paws Shelter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">ğŸ¾ Paws Admin</div>
                <div class="nav-links">
                    <a href="index.html">View Site</a>
                    <a href="admin_pets.html">Pets</a>
                    <a href="admin_adoptions.html">Adoptions</a>
                    <a href="admin_banking.html">Banking</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="dashboard-grid">
            <div class="card">
                <h3>ğŸ¶ Available Pets</h3>
                <p style="font-size:2rem; font-weight:bold;" id="count-pets">-</p>
                <a href="admin_pets.html" class="btn btn-primary">Manage</a>
            </div>
            <div class="card">
                <h3>ğŸ“ Pending Adoptions</h3>
                <p style="font-size:2rem; font-weight:bold;" id="count-adopt">-</p>
                <a href="admin_adoptions.html" class="btn btn-primary">Review</a>
            </div>
            <div class="card">
                <h3>ğŸ’° Total Donations</h3>
                <p style="font-size:2rem; font-weight:bold;" id="count-money">-</p>
                <a href="admin_banking.html" class="btn btn-primary">Finance</a>
            </div>
            <div class="card">
                <h3>ğŸš‘ Rescue Reports</h3>
                <a href="admin_rescues.html" class="btn btn-primary">View Reports</a>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        checkSession().then(res => { if (!res.loggedIn || res.user.role !== 'admin') window.location.href = 'login.html'; });
        
        // Fetch Stats (Using misc API for finance, others need separate counts or just fetch list length for now)
        // For simplicity:
        apiCall('misc.php?type=donation').then(res => {
            document.getElementById('count-money').innerText = '$' + res.total_donations;
        });
        apiCall('pets.php').then(res => {
            document.getElementById('count-pets').innerText = res.length;
        });
        apiCall('adoptions.php?action=list_pending').then(res => {
            document.getElementById('count-adopt').innerText = res.length;
        });
    </script>
</body>
</html>
